<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Dữ Liệu SCADA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: black;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .table-container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px #111;
        }
        .table-dark th {
            background: #444;
        }
        .table tbody tr {
            background: #222;
        }
        .table tbody tr:hover {
            background: #555;
        }
    </style>
    <script>
        function generateRandomData() {
            let tbody = document.getElementById("data-body");
            tbody.innerHTML = "";
            
            for (let i = 1; i <= 10; i++) {
                let column = String.fromCharCode(65 + Math.floor(Math.random() * 3)) + (Math.floor(Math.random() * 30) + 1);
                let cable = "T" + (Math.floor(Math.random() * 6) + 1);
                let ua = Math.floor(Math.random() * (235 - 210 + 1)) + 210;
                let ub = Math.floor(Math.random() * (235 - 210 + 1)) + 210;
                let uc = Math.floor(Math.random() * (235 - 210 + 1)) + 210;
                let ia = Math.floor(Math.random() * (95 - 15 + 1)) + 15;
                let ib = Math.floor(Math.random() * (95 - 15 + 1)) + 15;
                let ic = Math.floor(Math.random() * (95 - 15 + 1)) + 15;
                let pf = (Math.random() * (0.95 - 0.75) + 0.75).toFixed(2);
                let c1 = Math.random() < 0.5 ? "checked" : "";
                let c2 = Math.random() < 0.5 ? "checked" : "";
                let c3 = Math.random() < 0.5 ? "checked" : "";
                let c4 = Math.random() < 0.5 ? "checked" : "";
                let c5 = Math.random() < 0.5 ? "checked" : "";
                let c6 = Math.random() < 0.5 ? "checked" : "";
                
                let row = `<tr>
                    <td>${column}</td>
                    <td>${cable}</td>
                    <td>${ua}</td>
                    <td>${ub}</td>
                    <td>${uc}</td>
                    <td>${ia}</td>
                    <td>${ib}</td>
                    <td>${ic}</td>
                    <td>${pf}</td>
                    <td><input class="form-check-input" type="checkbox" ${c1}></td>
                    <td><input class="form-check-input" type="checkbox" ${c2}></td>
                    <td><input class="form-check-input" type="checkbox" ${c3}></td>
                    <td><input class="form-check-input" type="checkbox" ${c4}></td>
                    <td><input class="form-check-input" type="checkbox" ${c5}></td>
                    <td><input class="form-check-input" type="checkbox" ${c6}></td>
                    <td><button class="btn btn-warning btn-sm">Edit</button></td>
                </tr>`;
                tbody.innerHTML += row;
            }
        }
    </script>
</head>
<body onload="generateRandomData()">
    <div class="header">AUTONET-CAP</div>
    <div class="container mt-4">
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Địa chỉ</th>
                            <th>Tuyến cáp</th>
                            <th>Ua (V)</th>
                            <th>Ub (V)</th>
                            <th>Uc (V)</th>
                            <th>Ia (A)</th>
                            <th>Ib (A)</th>
                            <th>Ic (A)</th>
                            <th>PF</th>
                            <th>C1</th>
                            <th>C2</th>
                            <th>C3</th>
                            <th>C4</th>
                            <th>C5</th>
                            <th>C6</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="data-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
